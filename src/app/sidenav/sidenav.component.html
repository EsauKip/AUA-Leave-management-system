<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''" >
  <div class="logo-container">
    <img class="logo" src="../../assets/logo-design-1a.webp" height="50px" width="">
    <div class="logo-text" *ngIf="collapsed">Trailblazers</div>
    <button class="btn-close" *ngIf="collapsed">
        <i class="fas fa-times"></i>
    </button>
  </div>
  
    <ul class="sidenav-nav">
       <li class="sidenav-nav-item" *ngFor="let data of navData">
        <a class="sidenav-nav-link" [routerLink]="[data.routeLink]">
          <i class="sidenav-link-icon" [class]="data.icon"></i>
          <span class="sidenav-nav-text" *ngIf="collapsed">{{data.label}}</span>
        </a>
       </li>
        
    </ul>
  
</div>
